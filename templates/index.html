<!DOCTYPE html>
<html lang="en" class="bg-gray-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen">

  <header class="bg-white shadow-md p-4">
    <h1 class="text-2xl font-bold text-center text-gray-800">ðŸ’¬ Gemini AI Chatbot</h1>
  </header>

  <main class="flex-1 p-4 flex flex-col max-w-3xl mx-auto w-full">
    <div id="chat-box" class="flex-1 bg-white rounded-lg shadow p-4 mb-4 h-[500px] overflow-y-auto">
      <!-- Chat messages will appear here -->
    </div>

    <form id="chat-form" class="flex">
      <input
        type="text"
        id="user-input"
        placeholder="Type your message..."
        class="flex-1 border rounded-l-lg px-4 py-2 focus:outline-none"
        required
      />
      <button
        type="submit"
        class="bg-blue-600 text-white px-4 py-2 rounded-r-lg hover:bg-blue-700"
      >
        Send
      </button>
    </form>
  </main>

  <footer class="bg-white p-4 text-center text-sm text-gray-500">
    Powered by FastAPI, LangChain & Gemini
  </footer>

  <script>
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');
    const chatBox = document.getElementById('chat-box');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = input.value;
      if (!message.trim()) return;

      // Display user message
      chatBox.innerHTML += `<div class="mb-2 text-right"><span class="bg-blue-100 text-blue-900 rounded p-2 inline-block">${message}</span></div>`;
      input.value = "";

      const response = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: message, session_id: "default" })
      });

      const data = await response.json();

      // Display AI reply
      chatBox.innerHTML += `<div class="mb-2 text-left"><span class="bg-gray-200 text-gray-900 rounded p-2 inline-block">${data.reply}</span></div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
